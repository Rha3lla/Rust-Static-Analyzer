id = "HA-RUST-0001"
title = "Unjustified unsafe block"
default_severity = "error"
misra_applicability = "rust_general"
misra_category = "n_a"      #this is temporary until I verify each as required or advisary
misra_refs = ["MISRA-C:2025 Add6<TBD>"]     #will add specific sections once I identify and trace them
mapping_strength = "direct"     #this will be confirmed via peer review at a later date
